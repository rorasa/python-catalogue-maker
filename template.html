<!DOCTYPE html>

<html>
<head>
<title>{{collection-id}}</title>
<link rel="stylesheet" type="text/css" href="template.css">
</head>

<body>

  <div class="info-text">
    <h1>{{title}}</h1>
    <h2>{{description}}</h2>
    <p>{{info}}</p>
  </div>

  <div class="info-logo">
    <img src="logo.png" alt="logo" class="logo">
  </div>

  <div class="info-id">
    {{collection-id}}
  </div>
</div>

<div class="photobox" id="photo1">
{{photo-1}}
</div>

<div class="photobox" id="photo2">
{{photo-2}}
</div>

<div class="brand">
BOOKMARK COLLECTION<br>
{{collection-id}}<br>
<img src="logo.png" alt="logo"class="logo">
</div>

</body>
</html>
